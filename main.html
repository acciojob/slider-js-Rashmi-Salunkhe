<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div class="slide" id="slide-1">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
            <div class="slide" id="slide-2">
                <h1>Bluuue Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div class="slide" id="slide-3">
                <h1>Lonely castle</h1>
                <p>In the wilderness</p>
            </div>
            <div class="slide" id="slide-4">
                <h1>Flying eagle</h1>
                <p>In the sunset</p>
            </div>
        </div>

        <div class="right-slide">
            <div class="image-slide" id="slide-1-image" style="background-image: url('nature-flower.jpg');"></div>
            <div class="image-slide" id="slide-2-image" style="background-image: url('blue-sky.jpg');"></div>
            <div class="image-slide" id="slide-3-image" style="background-image: url('castle.jpg');"></div>
            <div class="image-slide" id="slide-4-image" style="background-image: url('eagle.jpg');"></div>
        </div>

        <div class="slider-controls">
            <button class="up-button">&#9650;</button>
            <button class="down-button">&#9660;</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
